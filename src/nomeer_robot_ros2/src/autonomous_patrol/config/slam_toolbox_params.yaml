# SLAM Toolbox Configuration - Balanced: Precision + Stability
# Conservative scan matching, rare but accurate loop closures

slam_toolbox:
  ros__parameters:
    # Plugin
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Frames
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /lidar
    use_scan_matching: true
    use_scan_barycenter: true
    mode: mapping
    
    # For localization mode: start at the position where mapping started
    map_start_at_dock: true

    # Time
    use_sim_time: true

    # Processing
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 0.3
    resolution: 0.05
    
    # Sensor ranges
    minimum_laser_range: 0.2
    max_laser_range: 25.0
    minimum_time_interval: 0.1
    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    
    stack_size_to_use: 40000000

    # Scan matching - Precise local matching for good map quality
    use_response_expansion: true
    correlation_search_space_dimension: 0.3
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.08

    # Node creation - balance: fewer nodes but higher quality
    minimum_travel_distance: 0.2
    minimum_travel_heading: 0.2

    # Loop closure - Conservative: avoid false closures that distort map
    loop_search_space_dimension: 3.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03
    loop_search_maximum_distance: 2.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 20
    loop_match_maximum_variance_coarse: 1.2
    loop_match_minimum_response_coarse: 0.82
    loop_match_minimum_response_fine: 0.85

    debug_logging: false
